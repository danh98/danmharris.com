{{ define "css" }}
    <link rel="stylesheet" type="text/css" href="/css/home.css">
{{ end }}
{{ define "content" }}
    {{ .Content }}

    {{ $project := index (where (where .Pages "Section" "projects") ".Params.featured" true) 0}}
    {{ if $project }}
        <h1>Featured Project</h1>
        <div id="featured-project">
            <div class="featured-project-image"><img src='{{ ($project.Resources.GetMatch "preview.png").Permalink }}'></div>
            <div class="featured-project-overview">
                {{ $project.Summary }}
                <h3 class="featured-project-link"><a href="{{ $project.Permalink }}">Find out more</a></h3>
            </div>
        </div>
    {{ end }}

    <h1>Recent Posts</h1>
{{ end }}
