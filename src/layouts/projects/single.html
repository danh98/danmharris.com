{{ define "css" }}
  <link rel="stylesheet" type="text/css" href="/css/project.css">
{{ end }}

{{ define "content" }}
  <img src='{{ (.Resources.GetMatch "preview.png").Permalink | relURL }}' id ="project-preview" alt="Screenshot of {{ .Title }}">
  <h1>{{ .Title }}</h1>
  <h3>Technologies: {{ .Params.techs }}</h3>
  {{ .Content }}

  {{ if isset .Params "source_code" }}
    <h3><a class="button" target="_blank" href="{{ .Params.source_code }}">Source Code</a></h3>
  {{ end }}
{{ end }}
