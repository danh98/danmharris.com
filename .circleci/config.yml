version: 2
jobs:
  build:
    docker:
      - image: debian:buster
    working_directory: ~/personal-website
    steps:
      - checkout
      - run:
          name: Install hugo
          command: apt update && apt install -y hugo
      - run:
          name: Build site
          command: hugo -s src/
      - run:
          name: Install CA certificates
          command: apt install -y ca-certificates
      - persist_to_workspace:
          root: src/
          paths:
            - public
  deploy:
    docker:
      - image: circleci/python:3.7-stretch
    working_directory: ~/personal-website
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Deploy to S3
          command: aws s3 sync /tmp/workspace/public s3://danmharris.com/ --delete
      - run:
          name: Invalidate cloudfront cache
          command: aws cloudfront create-invalidation --distribution-id E1XBGLBIT4DR1S --paths "/*"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
